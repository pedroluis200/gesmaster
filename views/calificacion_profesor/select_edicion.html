{{extend 'layout_admin.html'}}

<a href="{{=URL('select_maestria')}}" class="btn btn-primary mb-2">
    <i class="fa fa-trophy"></i>
    Maestrías
</a>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Seleccionar edición</h4>
                <h5 class="mb-3">Maestría: {{=maestria.nombre}}</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Número</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{for row in ediciones:}}
                            <tr>
                                <td>Edición #{{=row.edicion.numero}}</td>
                                <td>
                                    <a href="{{=URL('select_actividad', args=row.edicion.id)}}"
                                        class="btn btn-success btn-rounded text-white mb-2">
                                        <i class="fas fa-list-alt"></i>
                                        Seleccionar 
                                    </a>
                                </td>
                            </tr>
                            {{pass}}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Número</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
