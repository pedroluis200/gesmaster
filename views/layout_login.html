<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{=app_description}}">
    <meta name="author" content="{{=app_author}}">
    <meta name="keywords" content="{{=app_keywords}}">

    <title>{{=app_title}}</title>

    <!-- Custom fonts for this template-->
    <link href="{{=URL("static/layout", "vendor/font-awesome-5/css/fontawesome-all.min.css" )}}" rel="stylesheet"
        media="all">

    <!-- Custom styles for this template-->
    <link href="{{=URL('static/login', 'css/sb-admin-2.min.css')}}" rel="stylesheet">

    <link href="{{=URL('static', 'css/loader.css')}}" rel="stylesheet">

    <link href="{{=URL("static/layout", "vendor/animsition/animsition.min.css")}}" rel="stylesheet" media="all">


    <!-- Favicon-->
    <link rel="shortcut icon" href="{{=app_icon}}" type="image/x-icon">

    <!-- Include-->
    {{include 'web2py_ajax.html'}}
    <!-- this includes jquery.js, calendar.js/.css and web2py.js -->
    {{block head}}{{end}}

    <style>
        .bg-login-image {
            background: url("{{=URL('static', 'images/unica.jpg')}}");
            background-position: center;
            background-size: cover
        }

        a:hover { text-decoration: none; }
    </style>

</head>

<body class="bg-gradient-dark animsition">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        {{include}}
                    </div>
                </div>

            </div>

        </div>

    </div>

    {{=plugin_toastr_message()}}
    <div id="plugin-toastr-message"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{=URL('static/login', 'vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{=URL('static/login', 'vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{=URL('static/login', 'vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{=URL('static/login', 'js/sb-admin-2.min.js')}}"></script>


    
    <script src='{{=URL("static/layout", "vendor/animsition/animsition.min.js")}}'></script>
    <script src='{{=URL("static/layout", "vendor/circle-progress/circle-progress.min.js")}}'></script>
    <script src='{{=URL("static/layout", "js/main.js")}}'></script>


</body>

</html>
